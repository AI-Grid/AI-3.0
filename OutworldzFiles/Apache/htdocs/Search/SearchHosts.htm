<script type="text/javascript">
$(document).ready(function(){
	
	$("a").click(function(){
		top.window.location.href=$(this).attr("href");
		$("#playing").html( '<p>&nbsp;Opening...</p>' );
		return true;
	})
	
	$("#flex1").flexigrid({
		url: '/Search/SearchHosts.php',
		dataType: 'json',
        method: 'GET',
		colModel : [
			{display: 'Hop', name : 'hop', width : 35, sortable : false, align: 'left'},		
			{display: 'Grid', name : 'Grid', width : 440, sortable : true, align: 'left'}			
			],
		searchitems : [
		 {display: 'Grid', name :'Grid', isdefault: true},	 
		],
		sortname: 'Grid',
		sortorder: 'asc',
		usepager: true,
		title: 'Click header to sort. Search button is at the bottom left.',
		useRp: true,
		rp: 100,
		showTableToggleBtn: false,
		width: 700,
		height: 400
	});


	$(document).on("click", ".hop", function(event){
		event.preventDefault();
		$("#playing").html( '<p>&nbsp;Teleporting...</p>' );
		var url = $(this).attr('href');
		window.location.href = url;
    });

});

</script>
