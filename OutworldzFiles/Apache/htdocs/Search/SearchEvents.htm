<script type="text/javascript">
$(document).ready(function(){
	
	$("a").click(function(){
		top.window.location.href=$(this).attr("href");
		$("#playing").html( '<p>&nbsp;Opening...</p>' );
		return true;
	})
	
	$("#flex1").flexigrid({
		url: 'SearchEvents.php',
		dataType: 'json',
        method: 'GET',
		nowrap: false,
		colModel : [
			{display: 'Links', name : 'location', width : 35, sortable : false, align: 'left'},		
			{display: 'Name', name : 'name', width : 170, sortable : true, align: 'left'},
			{display: 'Description', name : 'description', width :300, sortable : true, align: 'left'},
			{display: 'Time', name : 'time', width : 90, sortable : true, align: 'left'},
			{display: 'L', name : 'duration', width : 20, sortable : false, align: 'left'},
			{display: 'UTC', name : 'utc',  width : 100, sortable : false, align: 'left'},			
			],
		
		searchitems : [
		 {display: 'Name', name :'name', isdefault:true},
		 {display: 'Description', name :'description', isdefault: false},
		 {display: 'Time', name :'utc', isdefault: false},
		 
		],
		sortname: 'utc',
		sortorder: 'asc',
		usepager: true,
		title: 'Click header to sort. Search button is at the bottom left.',
		useRp: true,
		rp: 100,
		showTableToggleBtn: false,
		width: 700,
		height: 400
	});


	$(document).on("click", ".hop", function(event){
		event.preventDefault();
		$("#playing").html( '<p>&nbsp;Teleporting...</p>' );
		var url = $(this).attr('href');
		window.location.href = url;
    });

});

</script>
