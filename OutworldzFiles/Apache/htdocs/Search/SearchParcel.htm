<script type="text/javascript">
$(document).ready(function(){
	
	$("a").click(function(){
		top.window.location.href=$(this).attr("href");
		$("#playing").html( '<p>&nbsp;Opening...</p>' );
		return true;
	})
	
	$("#flex1").flexigrid({
		url: '/Search/SearchParcel.php',
		dataType: 'json',
        method: 'GET',
		colModel : [
			{display: 'Hop', name : 'hop', width : 35, sortable : false, align: 'left'},		
			//{display: 'Grid', name : 'Grid', width : 140, sortable : true, align: 'left'},			
			{display: 'Description', name : 'Description', width : 300, sortable : true, align: 'left'},						//{display: 'Region', name : 'Regionname', width :125, sortable : true, align: 'left'},
			{display: 'Parcel', name : 'Parcelname', width :125, sortable : true, align: 'left'},
			//{display: 'Location', name : 'Location', width : 100, sortable : true, align: 'left'},
			{display: 'Category', name : 'Category', width : 120, sortable : true, align: 'left'},
			{display: 'Mature', name : 'Mature', width : 60, sortable : true, align: 'left'}
			],
		
		searchitems : [
		 {display: 'Grid', name :'Grid', isdefault: false},
		 {display: 'Description', name :'Description', isdefault: true}
		 
		],
		sortname: 'Description',
		sortorder: 'asc',
		usepager: true,
		title: 'Click header to sort. Search button is at the bottom left.',
		useRp: true,
		rp: 100,
		showTableToggleBtn: false,
		width: 700,
		height: 400
	});


	$(document).on("click", ".hop", function(event){
		event.preventDefault();
		$("#playing").html( '<p>&nbsp;Teleporting...</p>' );
		var url = $(this).attr('href');
		window.location.href = url;
    });

});

</script>
