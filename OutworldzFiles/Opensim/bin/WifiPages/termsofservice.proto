<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" /><!-- W3C wants this -->
    <title><!-- #get var=GridName --></title>
    <link rel="shortcut icon" href="/wifi/images/favicon.ico" />
    <link rel="stylesheet" media="screen" type="text/css" href="/wifi/fluid.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  
function gup( name ){
	 name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	 var regexS = "[\\?&]"+name+"=([^&#]*)";
	 var regex = new RegExp( regexS );
	 var results = regex.exec( window.location.href );

	 if( results == null )
		return "";
else
   results[1] = results[1].replace(/\+/g," ");
 	return results[1];
}


var sid = gup("sid");
var uid = gup("uid");

$('#thisuid').val(uid);
$('#thissid').val(sid);

})

</script>
</head>

<div id="header">
  <p id="logo" class="textlogo">virtual <span class="white">world</span></p>
  <p id="slogan"><!-- #get var=GridName--> </p>
</div>
<div id="page">  <!-- wraps and defines overall page width, centers it -->
  <div id="content"> <!-- content area of page -->
  
    <div style="text-align:left; color:white;">
    <!-- #include file=tos.html -->
    </div>
    <p>&nbsp;</p>
  
    <!-- But don't change this form! -->
    <form action="[ACTION]" method="POST">
        <input type="submit" name="action-accept" value="Accept" class="button" />
        <input type="submit" name="action-decline" value="Decline" class="button" />
        <input type="hidden" name="uid" id="thisuid" value="<!-- #get field=UserID -->"/>
        <input type="hidden" name="sid" id="thissid" value="<!-- #get field=SessionID -->"/>
    </form>

  </div>
</div>

